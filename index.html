<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador & Desencriptador de Texto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
        <header>

        </header>
        <main>
        <div class="container">
            <h2 class="text-center mb-4">
                <i class="fas fa-lock"></i> Encriptador & Desencriptador de Texto
            </h2>
            <div class="mb-3">
                <label for="inputText" class="form-label">Ingresa el Texto</label>
                <textarea id="inputText" class="form-control" rows="3" placeholder="Ingresa tu texto aquí..."></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button id="encryptBtn" class="btn btn-primary">
                    <i class="fas fa-lock"></i> Encriptar
                </button>
                <button id="decryptBtn" class="btn btn-secondary">
                    <i class="fas fa-key"></i> Desencriptar
                </button>
            </div>
            <div class="mt-4">
                <label for="outputText" class="form-label">Resultado</label>
                <textarea id="outputText" class="form-control" rows="3" readonly></textarea>
            </div>
        </div>

        <!-- Bootstrap JS y Popper.js (Opcional) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <!-- JS Personalizado -->
        <script src="js/script.js"></script>
    </main>
    <footer>

    </footer>
</body>


</html>
